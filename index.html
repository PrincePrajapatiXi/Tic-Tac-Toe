<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Game Header -->
        <header class="game-header">
            <h1 class="game-title">Ultimate Tic Tac Toe</h1>
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="ai">ðŸ¤– vs AI</button>
                <button class="mode-btn" data-mode="multiplayer">ðŸ‘¥ Multiplayer</button>
            </div>
        </header>

        <!-- Game Settings -->
        <div class="game-settings">
            <div class="difficulty-selector" id="difficultySelector">
                <label>AI Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                    <option value="impossible">Impossible</option>
                </select>
            </div>
            
            <div class="player-names">
                <div class="player-input">
                    <label for="player1Name">Player 1 (X):</label>
                    <input type="text" id="player1Name" placeholder="Enter name" maxlength="12">
                </div>
                <div class="player-input" id="player2Input">
                    <label for="player2Name">Player 2 (O):</label>
                    <input type="text" id="player2Name" placeholder="Enter name" maxlength="12">
                </div>
            </div>
        </div>

        <!-- Scoreboard -->
        <div class="scoreboard">
            <div class="score-item">
                <span class="player-name" id="scorePlayer1">Player 1</span>
                <span class="score" id="scoreX">0</span>
            </div>
            <div class="score-item draws">
                <span class="player-name">Draws</span>
                <span class="score" id="scoreDraw">0</span>
            </div>
            <div class="score-item">
                <span class="player-name" id="scorePlayer2">Player 2</span>
                <span class="score" id="scoreO">0</span>
            </div>
        </div>

        <!-- Game Status -->
        <div class="game-status">
            <div class="current-player">
                <span class="player-indicator">
                    <span class="player-symbol">X</span>
                    <span class="player-text" id="currentPlayerText">Player 1's Turn</span>
                </span>
            </div>
            <div class="game-message" id="gameMessage"></div>
        </div>

        <!-- Game Board -->
        <div class="game-board-container">
            <div class="game-board" id="gameBoard">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div class="winning-line" id="winningLine"></div>
        </div>

        <!-- Game Controls -->
        <div class="game-controls">
            <button class="control-btn" id="restartBtn">ðŸ”„ New Game</button>
            <button class="control-btn" id="resetScoreBtn">ðŸ“Š Reset Score</button>
            <button class="control-btn" id="undoBtn">â†¶ Undo</button>
        </div>

        <!-- Game Statistics -->
        <div class="game-stats">
            <div class="stat-item">
                <span class="stat-label">Games Played:</span>
                <span class="stat-value" id="gamesPlayed">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Win Rate:</span>
                <span class="stat-value" id="winRate">0%</span>
            </div>
        </div>
    </div>
<!-- Audio Elements -->
<audio id="moveXSound" preload="auto">
    <source src="sound/X.mp3" type="audio/mpeg">
</audio>

<audio id="moveOSound" preload="auto">
    <source src="sound/O.mp3" type="audio/mpeg">
</audio>

<audio id="winSound" preload="auto">
    <source src="sound/Win.mp3" type="audio/mpeg">
</audio>

<audio id="drawSound" preload="auto">
    <source src="sound/Draw.mp3" type="audio/mpeg">
</audio>

<audio id="loseSound" preload="auto">
    <source src="sound/Lose.mp3" type="audio/mpeg">
</audio>


<script src="script.js"></script>
</body>


    <script src="script.js"></script>
</body>
</html>
